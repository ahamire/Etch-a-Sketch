<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="container">
        <div class="buttons">
            <button class="button" id="colorpicker">pick a color<input id="colorPicker" type="color" value="#333333"></button>
            <button class="button" id="paint">paint</button>
            <button class="button" id="eraser">erase</button>
            <button class="button" id="clear">clear</button>
            <button class="button" id="reset">reset</button>
        </div>
        <div id="canvas"></div>
        <div><input type="range" min="1" max="100" value="16" class="changerSize" id="changerSize"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
